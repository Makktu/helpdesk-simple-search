<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <span id="theme-toggle" class="theme-icon">☀️</span>
    </div>
    <div class="container">
        <div class="logo-container">
            <div class="spring-decoration">
                <!-- Flowers -->
                <!-- <div class="flower flower1">
                    <div class="flower-center"></div>
                </div>
                <div class="flower flower2">
                    <div class="flower-center"></div>
                </div> -->
                <!-- <div class="flower flower3">
                    <div class="flower-center"></div>
                </div>
                <div class="flower flower4">
                    <div class="flower-center"></div>
                </div> -->
                
                <!-- Grass -->
                <div class="grass">
                    <div class="grass-blade" style="left: 10%; height: 12px;"></div>
                    <div class="grass-blade" style="left: 20%; height: 10px;"></div>
                    <div class="grass-blade" style="left: 30%; height: 14px;"></div>
                    <!-- <div class="grass-blade" style="left: 15%; height: 12px;"></div>
                    <div class="grass-blade" style="left: 25%; height: 10px;"></div>
                    <div class="grass-blade" style="left: 35%; height: 14px;"></div> -->
                    <div class="grass-blade" style="left: 40%; height: 8px;"></div>
                    <div class="grass-blade" style="left: 50%; height: 13px;"></div>
                    <div class="grass-blade" style="left: 60%; height: 9px;"></div>
                    <div class="grass-blade" style="left: 70%; height: 11px;"></div>
                    <div class="grass-blade" style="left: 80%; height: 15px;"></div>
                    <div class="grass-blade" style="left: 90%; height: 10px;"></div>
                </div>
                
                <!-- Butterflies -->
                <div class="butterfly butterfly1">
                    <div class="butterfly-wing left"></div>
                    <div class="butterfly-wing right"></div>
                    <div class="butterfly-body"></div>
                </div>
                <div class="butterfly butterfly2">
                    <div class="butterfly-wing left" style="background-color: #FF4081;"></div>
                    <div class="butterfly-wing right" style="background-color: #FF4081;"></div>
                    <div class="butterfly-body"></div>
                </div>
            </div>
            <h1>
                <span class="blue">H</span><span class="red">e</span><span class="yellow">l</span><span class="blue">p</span><span class="green">d</span><span class="red">e</span><span class="yellow">s</span><span class="blue">k</span>
            </h1>
        </div>
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="locationSearch" placeholder="Search for a room or department...">
                <button class="clear-button" id="clearSearch" style="display: none;">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    </svg>
                </button>
            </div>
            <div class="filters-container">
                <div class="filter-group">
                    <label for="siteFilter">Site:</label>
                    <select id="siteFilter" class="filter-select">
                        <option value="">All Sites</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="buildingFilter">Location:</label>
                    <select id="buildingFilter" class="filter-select">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <button id="resetFilters" class="reset-filters-btn">Reset Filters</button>
            </div>
            <div id="searchResults" class="search-results" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Site</th>
                            <th>Location</th>
                            <th>Department</th>
                            <th>Description</th>
                            <th>Room Number</th>
                            <th>Floor</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
                <div id="noResults" style="display: none;">
                    <p>No results for that search</p>
                </div>
            </div>
            <!-- <div class="buttons">
                <button class="search-button">Location Finder</button>
                <button class="search-button">Switchboard</button>
            </div> -->
            <div class="tips-box">
                <div class="tips-header">
                    <svg class="tips-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <h2>Tips</h2>
                </div>
                <!-- <img src="img/now_with_st_cross.png" alt="St Cross" class="st-cross-image"> -->
                <p>Search for room numbers and departments, partial or full.</p><p>The database contains: Walsgrave, Rugby St Cross, the FM Building, CSB, the EPR 'Portkabins' - and the MHU.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
